<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Top 4 Football League" />
		<meta name="theme-color" content="#00ACC1" />
		<title>Football League</title>
		<link rel="icon" href="img/icon.png" type="image/png" sizes="16x16" />
		<link rel="stylesheet" href="css/materialize.min.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="manifest" href="/manifest.json" />
	</head>
	<body>
		<nav class="cyan darken-1" role="navigation">
			<div class="nav-wrapper container">
				<a href="./index.html" class="brand-logo" id="logo-container">
					<i class="material-icons">sports_soccer</i>
					Football
				</a>
				<a href="" class="sidenav-trigger" data-target="nav-mobile">
					<i class="material-icons">arrow_back</i>
				</a>
				<ul class="topnav right hide-on-med-and-down"></ul>
				<ul class="sidenav" id="nav-mobile"></ul>
			</div>
		</nav>

		<div id="body-content">
			<h4 class="center-align team-name"></h4>
			<table class="team responsive-table">
				<tbody id="team-info"></tbody>
			</table>

			<h4>Squad</h4>
			<table class="striped responsive-table">
				<thead>
					<tr>
						<th class="center-align">No.</th>
						<th>Name</th>
						<th>Position</th>
						<th>Nationality</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody id="squad"></tbody>
			</table>

			<button class="match"></button>
		</div>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red" id="save">
				<i class="large material-icons">save</i>
			</a>
			<a class="btn-floating btn-large red" id="remove">
				<i class="large material-icons">remove</i>
			</a>
		</div>

		<script src="js/materialize.min.js"></script>
		<script src="js/api.js"></script>
		<script src="js/main.js"></script>
		<script src="js/idb.js"></script>
		<script src="js/db.js"></script>
		<script src="js/contentLoaded.js"></script>
	</body>
</html>
